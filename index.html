<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

<!-- Шапка -->
<div class="upper">
    <div class="zoom-on-hover"><a href="#about" data-translate="upper_1"></a></div>
    <div class="zoom-on-hover"><a href="#projects" data-translate="upper_3"></a></div>
    <div class="zoom-on-hover"><a href="#skills" data-translate="upper_2"></a></div>
    <div class="zoom-on-hover"><a href="#contact" data-translate="upper_4"></a></div>
    <div class="zoom-on-hover">
        <!-- кнопка відкриття меню мов -->
        <a href="#" id="lang-toggle">
            <img src="images/Flag_of_Ukraine.svg" alt="UA" class="lang-icon">
        </a>

        <!-- приховане меню мов -->
        <div class="upper-lang" id="lang-menu">
            <a style="margin-top: 50px" href="?lang=ua" id="ukraine"><img src="images/Flag_of_Ukraine.svg" alt="UA" class="lang-icon1"></a>
            <a href="?lang=en" id="america"><img src="images/Flag_of_the_U.S..svg.png" alt="US" class="lang-icon1"></a>

        </div>
    </div>
    <div class="time-upper" id="current-date" style="position: fixed; top: 25px; right: 40px"></div>
</div>




<!-- About -->
<section id="about">
    <div class="table1">
        <h2 data-translate="about_title">Hello, I'm Yevhenii 👋</h2>
        <div class="photo-text">
            <img src="images/face.jpg" alt="My photo">
            <div>
                <p class="about-text" data-translate="about_text"></p>
                <p class="about-text" data-translate="about_text1"></p>
            </div>
        </div>
    </div>
</section>

<!-- Projects -->
<section id="projects">
    <div class="table1 reveal">
        <h2 data-translate="projects_title">Projects</h2>

        <div class="project-item">
            <img src="images/Elen.jpg" alt="Project Elen">
            <div class="project-text">
                <h3 style="font-size: 24px; color: gold; margin-top: -20px">Alien Fighter</h3>
                <p class="about-text" data-translate="project_text_1"></p>
                <a href="#" class="btn">View Project</a>

        </div>

        <div class="project-item">
            <img src="images/SAL.png" alt="Slide-a-Lama" id="Lama">

                <h3 style="font-size: 24px; color: gold; margin-top: -20px">Slide-a-Lama</h3>
                <p class="about-text" data-translate="project_text_2"></p>
                <button class="btn" onclick="nextImage1()">Next photo</button>
                <a href="#" class="btn" style="margin-left: 20px">View Project</a>
            </div>
        </div>

        <div class="project-item">
            <img src="images/SE.png" alt="Solar Eclipse" id="Eclipse">
            <div class="project-text">
                <h3 style="font-size: 24px; color: gold; margin-top: -20px">Solar Eclipse</h3>
                <p class="about-text" data-translate="project_text_3"></p>
                <button class="btn" onclick="nextImage()">Next photo</button>
                <a href="#" class="btn" style="margin-left: 20px">View Project</a>
            </div>
        </div>

        <div class="project-item">
            <img src="images/PacMan.png" alt="PacMan" id="PacMan">
            <div class="project-text">
                <h3 style="font-size: 24px; color: gold; margin-top: -20px">Pac-Man</h3>
                <p class="about-text" data-translate="project_text_4"></p>
                <button class="btn" onclick="nextImagePacMan()">Next photo</button>
                <a href="#" class="btn" style="margin-left: 20px">View Project</a>
            </div>
        </div>
    </div>
</section>

            </div>
            <div class="skills-container">

            </div>
